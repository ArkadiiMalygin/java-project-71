  name: GitHub JAVA CI
  on: [push]
  jobs:
    Build:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
        - uses: action/setup-java@v4
          with:
            java-version: '21'
            distribution: 'temurin'
        - uses: gradle/gradle-build-action@v3
          with:
            gradle-version: 8.7
        - run: make build
